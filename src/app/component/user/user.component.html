
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-r5I1E4aOeSOdNEgeEFwnru+/T7hUa7Irmug5DtnPDN3E5Iqqi8FqjvB0IqpxWbp" crossorigin="anonymous">
  <title>PIN Entry</title>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Enter PIN</h5>
          <form>
            <label class="mt-3">Enter PIN Number:</label><br>
            <input
              class="mx-2 mt-2"
              type="password"
              placeholder="****"
              password
              required
              [(ngModel)]="pinnumber"
              name="pinnumber"
              pattern="[0-9]{4}$"
              #ModelNumber="ngModel"
              [ngClass]="ModelNumber.invalid && ModelNumber.dirty ? 'is-invalid' : ''"
            />
            <div *ngIf="ModelNumber.invalid" class="invalid-feedback">please enter 4 digit pin number</div>
            <div style="color: red;">{{errorMessage}}</div>
            <button type="submit" class="btn mx-2 my-4" (click)="submit()">submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-r5gcwhjmwMQ5BQ9O2mdfGh/WpCzbwetV+5XC5N0cibGnWEGlgxh2w93aPfTRwhXf" crossorigin="anonymous"></script>
</body>
</html>
